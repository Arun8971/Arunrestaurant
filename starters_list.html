<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button.category-button {
      height: 60px;
      width: 160px;
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 10px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
    }

    button.category-button:hover {
      background-color: #2980b9;
    }

    button.instruction-button {
      background-color: #2ecc71;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
    }

    button.instruction-button:hover {
      background-color: #27ae60;
    }

    a.item-link {
      text-decoration: none;
      color: #000;
      display: block;
      text-align: left;
    }

    button.item-button {
      background-color: #ecf0f1;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: inline-block;
      text-align: left;
      box-shadow: 0 4px 8px rgba(236, 240, 241, 0.2);
    }

    button.item-button:nth-child(odd) {
      background-color: #ecf0f1;
    }

    button.item-button:nth-child(even) {
      background-color: #d5dbdb;
    }

    button.item-button:hover {
      background-color: #bdc3c7;
    }

    span.item-number {
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="menu-container">
    <button class="category-button"><b>STARTERS</b></button><br><br>

    <button class="instruction-button">
      "Click on the below items that you want to order"
    </button><br><br>

    <a href="paneer_tikka.html" class="item-link">
      <span class="item-number">1.</span>
      <button class="item-button">PANEER TIKKA</button>
    </a><br>

    <a href="aloo_tikki.html" class="item-link">
      <span class="item-number">2.</span>
      <button class="item-button">ALOO TIKKI CHAT</button>
    </a><br>

    <a href="harabara_kabab.html" class="item-link">
      <span class="item-number">3.</span>
      <button class="item-button">HARA BHARA KABAB</button>
    </a><br>
  </div>
</body>
</html>
